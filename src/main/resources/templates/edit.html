<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Worker Management System</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-md bg-body-secondary shadow bg-body" data-bs-theme="dark">
        <div class="container-fluid p-2">
            <a class="navbar-brand mx-2" href="/">Manage Employees</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse float-end" id="navbarColor01">
                <div class="me-auto"></div>
                <a class="btn btn-outline-light float-end mx-2" href="add-worker">Add an Employee</a>
                <form class="d-flex float-end" role="search" action="search" method="get">
                    <input name="searchValue" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container-xxl ">
        <div class="container-md mt-3 border border-2 rounded-3 p-0 shadow p-3  bg-body">
            <form class="p-4" action="edited" method="get">
                <input name="id" id="id" style="visibility: hidden;" th:value="${employee.employeeID}">
                <div class="container" style="max-width: 450px;">
                    <h1 th:text="'Editing employee: ' + ${employee.employeeID}"></h1>
                </div>
                <div class="container" style="max-width: 350px;">
                    <label for="firstName" class="form-label">First name</label>
                    <input id="firstName" name="firstName" class="form-control me-2" type="text" th:value="${employee.firstName}">
                </div>

                <div class="container" style="max-width: 350px;">
                    <label for="lastName" class="form-label">Last name</label>
                    <input id="lastName" name="lastName" class="form-control me-2" type="text" th:value="${employee.lastName}">
                </div>

                <div class="container" style="max-width: 350px;">
                    <label for="position" class="form-label">Position</label>
                    <input id="position" name="position" class="form-control me-2" type="text" th:value="${employee.position}">
                </div>

                <div class="container" style="max-width: 350px;">
                    <label for="salary" class="form-label">Salary</label>
                    <input id="salary" name="salary" class="form-control me-2" type="number" th:value="${employee.salary}">
                </div>
                <div class="container p-2" style="max-width: 350px;">
                    <button class="btn btn-primary" type="submit">Confirm Changes</button>
                </div>
            </form>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
