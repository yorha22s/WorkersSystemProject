<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Worker Management System</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-body-secondary shadow  bg-body " data-bs-theme="dark">
    <div class="container-fluid p-2">
        <a class="navbar-brand mx-2" href="/">Manage Employees</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse float-end" id="navbarColor01">
            <div class="me-auto"></div>

            <a class="btn btn-outline-light float-end mx-2" href="add-worker">Add an Employee</a>
            <form class="d-flex float-end" role="search" action="search" method="post">
                <input name="searchValue" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<div class="container-xxl ">
    <div class="container-md mt-3 border border-2 rounded-3 p-0">
        <table class="table table-striped m-0  shadow p-3  bg-body rounded">
            <thead class="table-secondary m-0 p-0">
                <th class="">#</th>
                <th class="">First name</th>
                <th class="">Last name</th>
                <th class="">Position</th>
                <th class="">Salary</th>
                <th class="">Actions</th>
            </thead>
            <tbody>
                <tr th:each="employee: ${employees}">
                    <td class="align-middle" th:text="${employee.employeeID}"></td>
                    <td class="align-middle" th:text="${employee.firstName}"></td>
                    <td class="align-middle" th:text="${employee.lastName}"></td>
                    <td class="align-middle" th:text="${employee.position}"></td>
                    <td class="align-middle" th:text="${employee.salary}"></td>
                    <td>
                        <button th:onclick="|window.location.href='/lay-off?id=${employee.employeeID}'|" class="btn btn-danger">Lay off</button>
                        <button th:onclick="|window.location.href='/edit?id=${employee.employeeID}'|" class="btn btn-primary">Edit</button>
                    </td>
                </tr>
            </tbody>


        </table>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
