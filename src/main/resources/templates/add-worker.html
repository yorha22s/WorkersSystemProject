<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Worker Management System</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<script >


function formValidate() {
  var firstNameInput = document.getElementById("firstName").value;
  var lastNameInput = document.getElementById("lastName").value;
  var positionInput = document.getElementById("position").value;
  var salaryInput = document.getElementById("salary").value;

  var namePattern = /^[A-Za-z]{2,}$/;
  var positionPattern = /^[A-Za-z]{2,}( [A-Za-z]{2,}){0,2}$/;
  var salaryPattern = /^\d+(\.\d{1,2})?$/;

  var invalidFields = [];

  if (!namePattern.test(firstNameInput)) {
    invalidFields.push("First Name");
  }

  if (!namePattern.test(lastNameInput)) {
    invalidFields.push("Last Name");
  }

  if (!positionPattern.test(positionInput)) {
    invalidFields.push("Position");
  }

  if (!salaryPattern.test(salaryInput) || parseFloat(salaryInput) < 30000) {
    invalidFields.push("Salary");
  }

  if (invalidFields.length > 0) {
    var errorMessage = "Please correct the following fields:\n\n";
    for (var i = 0; i < invalidFields.length; i++) {
      errorMessage += invalidFields[i] + "\n";
    }

    alert(errorMessage);
    return false;
  }

  return true;
}
</script>
<nav class="navbar navbar-expand-md bg-body-secondary shadow bg-body" data-bs-theme="dark">
  <div class="container-fluid p-2">
    <a class="navbar-brand mx-2" href="/">Manage Employees</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse float-end" id="navbarColor01">
      <div class="me-auto"></div>
      <a class="btn btn-outline-light float-end mx-2" href="add-worker">Add an Employee</a>
      <form class="d-flex float-end" role="search" action="search" method="post">
        <input name="searchValue" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-light" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
<div class="container-xxl ">
  <div class="container-md mt-3 border border-2 rounded-3 p-0 shadow p-3  bg-body">
    <form onsubmit="return formValidate()" class="p-4" action="add" method="post">

      <div class="container" style="max-width: 450px;">
        <h1 th:text="'Add an employee'"></h1>
      </div>
      <div class="container" style="max-width: 350px;">
        <label for="firstName" class="form-label">First name</label>
        <input id="firstName" name="firstName" class="form-control me-2" type="text" required>

      </div>

      <div class="container" style="max-width: 350px;">
        <label for="lastName" class="form-label">Last name</label>
        <input id="lastName" name="lastName" class="form-control me-2" type="text" required>

      </div>

      <div class="container" style="max-width: 350px;">
        <label for="position" class="form-label">Position</label>
        <input id="position" name="position" class="form-control me-2" type="text" required>

      </div>

      <div class="container" style="max-width: 350px;">
        <label for="salary" class="form-label">Salary</label>
        <input id="salary" name="salary" class="form-control me-2" type="number" required value="30000">

      </div>
      <div class="container p-2" style="max-width: 350px;">
        <button id="submit"  class="btn btn-primary" type="submit" >Add an Employee</button>
          </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
